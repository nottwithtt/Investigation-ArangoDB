<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>ViewAppointments</title>
</head>
<body onload ="loadAppointments()" style="padding-top: 28px;">

    <!--Navbar -->
    <div class="navbar  navbar-expand-sm fixed-top" style="background-color: #ff4d6d;">
        <div class="col d-flex justify-content-start">
                <img src="../Images/Icons/logoHospitalBlanco.png" style="max-width: 3vw; height: 3vw; margin-left: 0.5vw;">
                <p class="h4 mt-2 mx-2" style="font-family: 'Open Sans' , sans-serif; color: white; font-weight: bold" >MEDIKARE</p>
        </div>

        <div class="col d-flex justify-content-end">
            <img src="../Images/Icons/profileBlanco.png" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" style="max-width: 3vw; height: 3vw;margin-right: 0.5vw;">
        </div>
    </div>

    <!-- OFF CANVAS -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="nameLastNameRightCanvas"> Name LastName</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <label class="h6" for="txtIdCard" style="font-family: 'Open Sans', sans-serif; font-weight: bold; margin-top: 2vw;">Id Card</label>
            <input id="txtIdCard" type="text" class="form-control form-control-sm" value="118880354" aria-label="Id Card" disabled>

            <label class="h6" for="txtBirthday" style="font-family: 'Open Sans', sans-serif; font-weight: bold; margin-top: 2vw;">Birthday</label>
            <input id="txtBirthday" type="text" class="form-control form-control-sm" value="10-11-2001" aria-label="Birthday" disabled>
        
            <!-- Button SignOut -->
            <button onclick="signOut()" class="btn btn-danger" type="button" style="margin-top: 26.2vw;">Sign Out</button>
        
        </div>
    </div>

    <!-- BODY -->
    <div class="container" style="padding-left: 10vw; padding-right: 10vw;">
        <div class ="row" style="margin-top:3vw; margin-bottom:1vw;">
            <div>
                <p class="h4 mt-3" style="font-family: 'Open Sans' , sans-serif;font-weight: bold; color: #c91414;">Appointments</p>
            </div>

        </div>
        <div id="boxesContainer" class="row overflow-auto" > 

        </div>
    
    </div>

    <script src="../scripts/sessionStorage.js"></script>
    <script src="../scripts/viewAppointments.js"></script>
    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
