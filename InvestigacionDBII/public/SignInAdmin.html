<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Sign In User</title>
</head>
<body style="background-color: #ff4d6d;">
    
    <!-- BODY -->
    <div class="container-fluid">
        <div class="row">
            <!-- Image Hospital -->
            <div class="col-12 d-flex justify-content-center" style="margin-top: 3vw;">
                <div class="col-12 d-flex flex-column justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="../Images/Icons/logoHospitalBlanco.png" width="200vw">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <p class="h3" style="font-family: 'Open Sans' , sans-serif; color: white; font-weight: bold;margin-top: 0.5vw;">MEDIKARE</p>
                    </div>
                </div>
            </div>

            <!-- Form User Sign In -->
            <div class="col-12 d-flex justify-content-center" style="margin-top: 2vw; border-radius: 30;">
                <div class="card" style="width: 35vw;">
                    <div class="card-body" style="margin-top: 1.5vw; margin-left: 1.5vw; margin-bottom: 1.5vw; margin-right: 1.5vw;">
                        <form >
                            <label class="h5" for="txtUsername" style="font-family: 'Open Sans', sans-serif; font-weight: bold;">Username</label>
                            <div class="input-group">
                                <span class="input-group-text" id="arroba">@</span>
                                <!-- Input formUsernameAdmin -->
                                <!-- ID: txtUsername -->
                                <input id="txtUsername" type="text" class="form-control" aria-label="Username" aria-describedby="arroba" autocomplete="username"  required>
                            </div>

                            <!-- Input forPasswordAdmin -->
                            <!-- ID: txtPassword -->
                            <label class="h5" for="txtPassword" style="font-family: 'Open Sans', sans-serif; font-weight: bold; margin-top: 2vw;">Password</label>
                            <input id="txtPassword" type="password" class="form-control" aria-label="Password" autocomplete="current-password" required>

                            <div class="d-flex justify-content-end">
                                <!-- Button Access Home Admin -->
                                <button class="btn btn-danger" onclick="SignInAdmin()" type="button" style="margin-top: 1.5vw;">Access</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Error -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="../Images/Icons/logoHospitalRojo.png" class="rounded me-2" width="30vw">
            <strong class="me-auto">Medikare</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="msgError">
          </div>
        </div>
    </div>

    <script src="../scripts/signInAdmin.js"></script>
    <script src="../scripts/sessionStorage.js"></script>
    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
