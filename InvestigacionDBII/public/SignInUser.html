<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/Icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Sign In User</title>
</head>
<body style="background-color: #ff4d6d;">
    
    <!-- BODY -->
    <div class="container-fluid">
        <div class="row">
            <!-- Image Hospital -->
            <div class="col-12 d-flex justify-content-center" style="margin-top: 3vw;">
                <div class="col-12 d-flex flex-column justify-content-center">
                    <div class="col-12 d-flex justify-content-center">
                        <img src="../Images/Icons/logoHospitalBlanco.png" width="200vw">
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <p class="h3" style="font-family: 'Open Sans' , sans-serif; color: white; font-weight: bold;margin-top: 0.5vw;">MEDIKARE</p>
                    </div>
                </div>
            </div>

            <!-- Form User Sign In -->
            <div class="col-12 d-flex justify-content-center" style="margin-top: 2vw; border-radius: 30;">
                <div class="card" style="width: 35vw;">
                    <div class="card-body" style="margin-top: 1.5vw; margin-left: 1.5vw; margin-bottom: 1.5vw; margin-right: 1.5vw;">
                        <form >
                            <label class="h5" for="txtIdCard" style="font-family: 'Open Sans', sans-serif; font-weight: bold;">Id Card</label>
                            <div class="input-group">
                                <span class="input-group-text" id="identificationImage" style="background-color: white;"><img src="../Images/Icons/identificacionRoja.png" width="35vw"></span>
                                <!-- Input formUserSignIn -->
                                <!-- ID: textIdCard -->
                                <input id="txtIdCard" type="text" class="form-control" aria-label="Identification" aria-describedby="identificationImage" required>
                            </div>
                            <div class="d-flex justify-content-end">
                                <!-- Button Access Home SignIn -->
                                <button class="btn btn-danger" type="button" style="margin-top: 1vw;">Access</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-12 d-flex justify-content-end" style="margin-top:8vw">
                <!-- Button Access Home Admin -->
                <button class="btn btn-light" type="button">Access as admin</button>
            </div>
        </div>
    </div>


    <script src="../bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
