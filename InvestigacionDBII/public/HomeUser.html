<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../Images/Icons/favicon.ico" type="image/x-icon">

<body>

    <!--Navbar -->
    <div class="navbar  navbar-expand-sm" style="background-color: #ff4d6d;">
        <div class="col d-flex justify-content-start">
                <img src="../Images/Icons/logoHospitalBlanco.png" style="max-width: 3vw; height: 3vw; margin-left: 0.5vw;">
                <p class="h4 mt-2 mx-2" style="font-family: 'Open Sans' , sans-serif; color: white; font-weight: bold" >MEDIKARE</p>
        </div>

        <div class="col d-flex justify-content-end">
            <img src="../Images/Icons/profileBlanco.png" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" style="max-width: 3vw; height: 3vw;margin-right: 0.5vw;">
        </div>
    </div>

    <!-- OFF CANVAS -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Name LastName</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <label class="h6" for="txtIdCard" style="font-family: 'Open Sans', sans-serif; font-weight: bold; margin-top: 2vw;">Id Card</label>
            <input id="txtIdCard" type="text" class="form-control form-control-sm" value="118880354" aria-label="Id Card" disabled>

            <label class="h6" for="txtBirthday" style="font-family: 'Open Sans', sans-serif; font-weight: bold; margin-top: 2vw;">Birthday</label>
            <input id="txtBirthday" type="text" class="form-control form-control-sm" value="10-11-2001" aria-label="Birthday" disabled>
        
            <!-- Button SignOut -->
            <button class="btn btn-danger" type="button" style="margin-top: 26.2vw;">Sign Out</button>
        
        </div>
    </div>

                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner" style="height: 20vw; margin-top: 1vw;">
                  <div class="carousel-item active">
                    <img src="../Images/Caurusel/caurusel1.jpg" class="d-block" width="1010vw">
                  </div>
                  <div class="carousel-item">
                    <img src="../Images/Caurusel/caurusel2.jpg" class="d-block" width="1010vw">
                  </div>
                  <div class="carousel-item">
                    <img src="../Images/Caurusel/caurusel3.jpg" class="d-block" width="1010vw">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>

                            <img src="../Images/Categories/Vacuna.png" style="width: 8.5vw;">
                        </div>

                            <p class="h5" style="font-family: 'Open Sans' , sans-serif;font-weight: bold; color: #800f2f;">Vaccination</p>
                        </div>

            </div>
